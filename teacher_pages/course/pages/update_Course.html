<!DOCTYPE html>
<html lang="zh-Hant">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
   </head>
   <body>
      <a href="../../../index.html">回首頁</a>
      <a href="./courseHome.html">回上一頁</a>
      <div class="entry mx-5">
         <h1 class="mt-3">修改課程資料</h1>
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
               >課程代碼</label
            >
            <input
               type="text"
               class="courseCode form-control"
               id="exampleFormControlInput1"
               placeholder="請輸入課程代碼"
            />
         </div>
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
               >課程名稱</label
            >
            <input
               type="text"
               class="courseName form-control"
               id="exampleFormControlInput1"
               placeholder="請輸入修改後之課程名稱"
            />
         </div>
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
               >星期
            </label>
            <input
               type="number"
               class="week form-control"
               id="exampleFormControlInput1"
               placeholder="請輸入修改後之上課星期"
            />
         </div>
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
               >課程開始時間
            </label>
            <input
               type="number"
               class="startTime form-control"
               id="exampleFormControlInput1"
               placeholder="請輸入修改後之課程開始時間"
            />
         </div>
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
               >課程下課時間
            </label>
            <input
               type="number"
               class="endTime form-control"
               id="exampleFormControlInput1"
               placeholder="課程修改後之下課時間"
            />
         </div>
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
               >學分
            </label>
            <input
               type="number"
               class="credit form-control"
               id="exampleFormControlInput1"
               placeholder="請輸入欲修改後之課程學分"
            />
         </div>
         <p class="message">&nbsp;</p>
         <button class="submit">送出</button>
      </div>

      <script src="../JS/update_Course.js"></script>
   </body>
</html>
