<!DOCTYPE html>
<html lang="zh-Hant">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />
      <title>Document</title>
      <style>
         table {
            border-collapse: collapse;
            border-spacing: 0;
         }
         th,
         td {
            padding: 10px 20px;
            border: 1px solid #000;
         }
      </style>
   </head>
   <body>
      <a class="" href="../index.html">回首頁</a>
      <div class="main">
         <div class="d-flex">
            <input
               class="lesson mx-4"
               type="text"
               placeholder="請輸入課程代碼"
            />
            <button class="find">查詢</button>
         </div>

         <p class="message my-2"></p>
         <div>
            <table class="list">
               <tr>
                  <th>課程代碼</th>
                  <th>課程名稱</th>
                  <th>學分</th>
                  <th>星期</th>
                  <th>上課時間</th>
                  <th>下課時間</th>
               </tr>
            </table>
         </div>
      </div>

      <script src="../JS/search_Course_By_Code.js"></script>
   </body>
</html>
